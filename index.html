<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Calculator</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">	<link rel="stylesheet" type="text/css" href="my.css">
</head>
<body>
	<div id="main">
		<div id="container">
			<div id="cal">
				<div class="output">
					<div class="Enter" ><p id="enter"></p></div>
					<div class="result"><p id="out"></p></div>
				</div>
				<div class="keypad">
					<button class="operator" id="c">C</button>
					<button class="operator" id="back"><=</button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="/">/</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>

					<button class="operator" id="+">+</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					

					<button class="operator" id="*">*</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="-">-</button>
					<button class="number" id="0">0</button>
					<button class="number" id=".">.</button>
					<button class="operator equal" id="=">=</button>
				</div>
			</div>
		</div>
		
	</div>
	<script src="logic.js"></script>

</body>
</html>
